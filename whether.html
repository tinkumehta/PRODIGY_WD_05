<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="whether.css">
</head>
<body>
    <div class="cards">
        <div class="search">
            <input type="text" placeholder="enter your city name">
            <button><img src="img/search.png" alt=""></button>
        </div>
        <div class="errors">
            <p>Invalid city name</p>
        </div>
        <div class="wheather hide">
            <img src="img/rain.png" class="weather-icon" alt="">
            <h1 class="temp">35Â°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity">53%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col ">
                    <img src="img/wind.png" alt="">
                    <div>
                        <p class="wind">1.97Km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="whether.js"></script>
</body>
</html>
